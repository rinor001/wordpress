name: Build The Theme & Deploy Locally

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build-and-deploy-locally:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer:v2

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Composer dependencies
        run: composer install

      - name: Build Theme
        run: npm run prod

      - name: Deploy Locally
        run: |
          # Assuming your local WordPress theme directory is /var/www/html/wordpress/wp-content/themes
          sudo rm -rf /var/www/html/wordpress/wp-content/themes/twentytwentyone/*
          sudo cp -r themes/my-theme /var/www/html/wordpress/wp-content/themes/

# Add more steps if needed for your specific deployment to a local environment
