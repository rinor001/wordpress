name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build WordPress
        run: npm run build  # Replace with your build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build  # Update this with the directory containing your built files
          publish_branch: gh-pages
          cleanup: false  # Keep existing files in the gh-pages branch

      - name: Pull to WordPress Directory
        run: |
          git fetch origin main
          git checkout main
          rsync -av --exclude='.git*' --exclude='node_modules' ./ /var/www/html/wordpress/wp-content/themes/twentytwentyone
